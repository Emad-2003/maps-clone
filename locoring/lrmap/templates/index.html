<!DOCTYPE html>
<html>
<head>
  <title>Map Input</title>
</head>
<body>
  <h1>Enter a Location</h1>
  <form action="{% url 'display_map' %}" method="get">
    Latitude: <input type="text" name="latitude" required><br>
    Longitude: <input type="text" name="longitude" required><br>
    <button type="submit">Show Map</button>
  </form>
</body>
</html>
